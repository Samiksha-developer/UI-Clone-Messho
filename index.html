<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meesho Full UI Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header class="navbar">
    <div class="logo-section">
      <img src="meeshoLogo.svg" alt="Meesho" class="logo">
    </div>
    <div class="search-section">
      <input type="text" placeholder="Search for Saree, Kurti, etc." class="search-bar">
    </div>
    <div class="menu-section">
      <div class="menu-item">Become a Supplier</div>
      <div class="menu-item">Investor Relations</div>
      <div class="menu-item icon-group">
        <img src="https://cdn-icons-png.flaticon.com/512/747/747376.png" class="icon">
        <span>Profile</span>
      </div>
      <div class="menu-item icon-group">
        <img src="https://cdn-icons-png.flaticon.com/512/34/34568.png" class="icon">
        <span>Cart</span>
      </div>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <img src="https://images.meesho.com/images/marketing/1661417516766_512.webp" alt="Hero Banner" class="hero-img">
  </section>

  <!-- Product Section -->
  <section class="product-section">
    <h2>Trending Products</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="saree.jpg" alt="Saree">
        <p>Saree - ₹499</p>
      </div>
      <div class="product-card">
        <img src="kurti.webp" alt="Kurti">
        <p>Kurti - ₹399</p>
      </div>
      <div class="product-card">
        <img src="j.webp" alt="Jewelry">
        <p>Jewelry Set - ₹249</p>
      </div>
      <div class="product-card">
        <img src="bag.jpg" alt="Handbag">
        <p>Handbag - ₹349</p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>© 2025 Meesho Clone. All rights reserved.</p>
    <div class="footer-links">
      <a href="#">Privacy</a> |
      <a href="#">Terms</a> |
      <a href="#">Support</a>
    </div>
  </footer>
</body>
</html>
